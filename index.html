<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de Normalización en CSS</title>
        <link rel="stylesheet" href="estilosNormaYRes.css">
    </head>
    <body>
        <header>
            <h1>Bienvenido a mi página</h1>
            <nav>
                <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Acerca de</a></li>
                <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Sección principal</h2>
            <p>Este es un ejemplo de cómo aplicar <b>normalización</b></p>

                <label>Nombre:</label>

                <button type="submit">Enviar</button>
            </form>
        </main>
